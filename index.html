<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Makassar</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <div>
        <header class="header">
            <h2 class="header__title">Di sekitar
                <sup class="header__title-sup">Makassar</sup>
            </h2>

            <img
            class="header__line"
            src="./Images/Line.png"
            alt="line in headers">
        </header>

        <main class="content">
            <section class="profile">
                <img
                class="profile__avatar"
                src="./Images/Profile.jpeg"
                alt="image profile">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__info-heading">Muhammad Avid</h1>
                        <button type="button" class="profile__info-button"><!--in css--></button>
                    </div>
                    <p class="profile__info-subtitle">Penjelajah</p>
                </div>
                <div class="profile__add">
                    <button type="button" class="profile__add-button">
                        <!--in css-->
                    </button>
                </div>
                
            </section>

            <section class="elements">
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/ElementMasjid99kubah.png"
                    alt="image masjid 99 kubah">
                    <a class="element__text">Masjid 99 kubah</a>
                    <button type="button" class="element__like"></button>
                </div>
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/ElementMalino-peristirahatanBelanda.jpg"
                    alt="image peristirahatan Belanda">
                    <a class="element__text">Peristirahatan Belanda di Malino</a>
                    <button type="button" class="element__like"></button>
                </div>
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/Elementkarst-rammang-rammang.jpeg"
                    alt="image Karst rammang-rammang">
                    <a class="element__text">Karst Rammang-Rammang</a>
                    <button type="button" class="element__like"></button>
                </div>
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/Elementpantai-losari.png"
                    alt="iamge Pantai Losari">
                    <a class="element__text">Pantai Losari</a>
                    <button type="button" class="element__like"></button>
                </div>
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/ElementPulau-Kodingareng-Keke.jpg"
                    alt="image Pulau Kodingareng keke">
                    <a class="element__text">Pulau Kodingareng keke</a>
                    <button type="button" class="element__like"></button>
                </div>
                <div class="element">
                    <img 
                    class="element__image"
                    src="./Images/ElementBenteng-Rotterdam.png"
                    alt="image Benteng Rotterdam">
                    <a class="element__text">Benteng Rotterdam</a>
                    <button type="button" class="element__like"></button>
                </div>
            </section>

            <section class="popup">    
                <div id="editProfilePopup" class="popup__content">
                    <form id="myForm" class="popup__container">
                        <h2 class="popup__title">Edit Profil</h2>
                        <input type="text" id="name" placeholder="Nama" class="popup__input">
                        <input id="about" placeholder="Tentang Saya" class="popup__input">
                        <button type="submit" class="popup__save-button">Simpan</button>
                        <button type="button" class="popup__close-button"></button>
                    </form>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">Â© 2023 Di sekitar Makassar</p>
            </footer>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
