<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img 
            class="header__logo"
            src="./Images/AroundTheUS.png"
            alt="logo Around The U.S">

            <img
            class="header__line"
            src="./Images/Line.png"
            alt="line in headers">
        </header>

        <main class="content">
            <section class="profile">
                <img
                class="profile__avatar"
                src="./Images/imageProfile.jpg"
                alt="image profile">
                <div class="profile__info">
                    <h2 class="profile__info-heading">Jacques Cousteau</h2>
                    <p class="profile__info-subtitle">Penjelajah</p>
                    <img
                    class="profile__info-edit-button"
                    src="./Images/Vector.png"
                    alt="button for edit">
                </div>
                <img
                class="profile__add-button"
                src="./Images/add-button.png"
                alt="add button">
            </section>

            <section class="elements">
                
            </section>
        </main>
    </div>
</body>
</html>
